apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studyzed-ingress
  namespace: studyzed
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: studyzed.local
    http:
      paths:
      - path: /notification
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 8007
      - path: /payment
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8008
      - path: /session-task
        pathType: Prefix
        backend:
          service:
            name: session-and-task-service
            port:
              number: 8009
