apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  namespace: studyzed
spec:
  replicas: 1
  selector:
    matchLabels:    
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: usermanagement:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:  
        - configMapRef:
            name: user-service-config
        - secretRef:
            name: user-service-secrets
        volumeMounts:
        - name: user-service-code
          mountPath: /app
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: user-service-storage
        # hostPath:
        #   path: "/home/mrlionbyte/Project/Study-Zed/BackendServices/Usermanagement_Service/Usermanagement"
        #   type: Directory
        persistentVolumeClaim:
          claimName: user-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: studyzed
spec:
  selector:
    app: user-service
  ports:
    - port: 8005
      targetPort: 8000
  type: ClusterIP