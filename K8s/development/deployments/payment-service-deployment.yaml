apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-deployment
  namespace: studyzed
spec:
  replicas: 1
  selector:
    matchLabels:    
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: payment_management:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:  
        - configMapRef:
            name: payment-service-config
        - secretRef:
            name: payment-service-secrets
        volumeMounts:
        - name: payment-service-code
          mountPath: /app
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: payment-service-storage
        # hostPath:
        #   path: "/home/mrlionbyte/Project/Study-Zed/BackendServices/Usermanagement_Service/Usermanagement"
        #   type: Directory
        persistentVolumeClaim:
          claimName: payment-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: studyzed
spec:
  selector:
    app: payment-service
  ports:
    - port: 8008
      targetPort: 8000
  type: ClusterIP